<div class="card" style="width: 700px;">
	<div class="col-12">
		<div class="row">
			<div class="col-6">
				<img class="card-img-top py-2" style="width: 20rem;height:18rem;" src="{{ doc.image }}" alt="{{ doc.name }}">
			</div>
			<div class="col-6 pt-6 ">
				<h5 class="card-title">{{ doc.article_name }}</h5>
				<p class="card-text">By {{ doc.author }}</p>
				<a href="{{ doc.route }}" class="btn btn-primary">View Listing</a>
			</div>
		</div>
	</div>
</div>
